<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit - Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <!-- Admin Navigation -->
    <header class="admin-navbar">
        <div class="logo">
            <a href="index.html">
                <img src="Grimware White Logo.png" alt="Admin Logo">
            </a>
        </div>
        <nav class="admin-nav-links">
            <ul>
                <li><a href="bulk_upload.html">Bulk Upload</a></li>
                <li><a href="product_edit.html">Product Edit</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Edit Form -->
    <div class="product-edit-form">
        <h2>Product Edit</h2>
        <form action="#" method="post">
            <!-- Product Selection -->
            <div class="product-selection">
                <label for="product">Select Product:</label>
                <select name="product" id="product">
                    <!-- Options for products fetched from database -->
                    <option value="product_id">Product Name</option>
                    <!-- Repeat for each product -->
                </select>
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="image">Image Path:</label>
                <input type="text" id="image" name="image" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <input type="submit" value="Save">
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="black-footer">
        <p>&copy; 2024 GrimWare. All rights reserved.</p>
    </footer>
</body>

</html>
