<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - GrimWare</title>
    <link rel="stylesheet" href="products.css"> <!-- Updated link to products.css -->

<body>

    <!-- Header -->

                <div class="bar"></div>

                <div class="bar"></div>

                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="cart-icon">
            <a href="cart.html"> <!-- Update this line -->
                <img src="Cart Icon.png" alt="Cart Icon">

        <div class="logo">

    </div>

    <footer class="black-footer">

    </footer>

    <script>
        function toggleMenu() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
        }
    </script>
</body>

</html>
